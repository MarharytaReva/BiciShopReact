
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bicicletas</title>
    <link rel="stylesheet" href="css/biciIndex.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand"  href="/Home/Index">BiciShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark"  href="/Admin/Index">Admin page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/biciIndex.html">Home(Api)</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Bicicletas</h2>
        <div class="text-right">
            <button class="btn btn-dark fs-3" id="showCreateFormBtn">Create</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Wieght</th>
                    <th>Color</th>
                    <th>Issue year</th>
                    <th>Wheel diameter</th>

                    <th> </th>
                    <th> </th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>


    <div id="load">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="infoForm">
        <div id="innerDiv" class="p-5">

            <button type="button" class="close" aria-label="Close" id="close">
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="infoList">
                <div class="container">
                    <h2>Create Bicicleta</h2>
                    <form name="createForm">
                        <input type="hidden" name="id" />

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Title</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="title" type="text" />

                                <span style="display: none;" id="Title" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>

                        </div>


                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Price</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="price" type="number" step="any" />
                                <span style="display: none;" id="Price" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Color</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="color" type="text" />
                                <span style="display: none;" id="Color" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Issue Year</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="issueYear" type="number" />
                                <span style="display: none;" id="IssueYear" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Weight</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="weight" type="number" step="any" />
                                <span style="display: none;" id="Weight" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label">Wheel Diameter</label>

                            <div class="col-sm-10">
                                <input class="form-control" name="wheelDiameter" type="number" step="any" />
                                <span style="display: none;" id="WheelDiameter" class="alert alert-danger alertStyle" role="alert">

                                </span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">

                                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose photo</label>
                            </div>
                        </div>
                        <input type="hidden" name="photo" />
                        <div class="text-center">
                            <input type="submit" name="subCreate" id="subCreate" value="Save" class="btn btn-success" />
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="blur"></div>

    <div id="alertWindow">
        <div id="innerDiv" class="p-5">
            <div class="d-flex flex-nowrap justify-content-around">
                <div id="errorsList">

                </div>


            </div>
            <div style="text-align: center;">
                <button id="OkErrors" class="btn btn-primary" style="min-width: 100px;">Ok</button>
            </div>
        </div>


    </div>
    <div id="blurError"></div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/biciIndex.js"></script>
</body>
</html>
